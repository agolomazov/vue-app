<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue-rescusomers.de</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="all">
  <style type="text/css">
    .fade-enter-active, .fade-leave-active {
      opacity: 1;
      height: auto;
      transition: height .15s ease-in-out, opacity .5s ease-in
    }
    .fade-enter, .fade-leave-to /* .fade-leave-active для <2.1.8 */ {
      opacity: 0;
      height: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">vCustomers</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand" >vCustomers - Manager Customers</span>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li>
            <router-link to="/">{{ customerLink }}</router-link>
          </li>
          <li>
            <router-link to="/about">{{ aboutLinkLabel }}</router-link>
          </li>
          <li>
            <a href="#" @click="switchUI">{{ switchLang }}</a>
          </li>
        </ul>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <router-link to="/add">{{ addCustomerLink }}</router-link>
          </li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

  <div class="container">

    <div class="starter-template">
      <transition name="fade" mode="out-in">
        <router-view></router-view>
      </transition>
    </div>

  </div><!-- /.container -->

</div>
<!-- built files will be auto injected -->

</body>
</html>
